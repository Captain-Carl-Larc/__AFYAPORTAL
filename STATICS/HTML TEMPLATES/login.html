<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            background-color: rey;            
            max-width:600px;          
            margin: 0rem auto;
        }
       /* ADDING BORDER RADIUS FROM TABLET SIZE */
        @media (min-width: 767.98px) {
            #main-container{
                border-radius: 10px;
            }
         }
    </style>

  <body>
   

  <!--   div to house the login form -->
     <div class="container-lg bg-secondary pt-3 mt-md-5" id="main-container">
        <h1 class="text-center">Welcome back</h1>       

       <!--  form element to house the form -->
       <form>
        <div class="mb-3">
          <label for="name-of-staff" class="form-label"></label>
          <input type="text" class="form-control" id="name-of-staff" placeholder="Enter your Name" >          
        </div>
        <div class="mb-3">
          <label for="username" class="form-label"></label>
          <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"></label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <button class="btn btn-primary">Login</button>        
      </form>
      <div class="mt-1 pb-4">
        <a href="#" class="">Forgot password</a>
      </div>      
     </div>
